name: Generate POT Translation File

# Quando executar
on:
  push:
    branches: [ main, master ]
    paths:
      - '**.php'  # Só executa quando arquivos PHP são modificados
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.php'
  workflow_dispatch:  # Permite execução manual

jobs:
  generate-pot:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Fazer checkout do código
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    # 2. Instalar PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, intl
        
    # 3. Instalar WP-CLI
    - name: Install WP-CLI
      run: |
        curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        chmod +x wp-cli.phar
        sudo mv wp-cli.phar /usr/local/bin/wp
        wp --info
        
    # 4. Instalar pacote i18n do WP-CLI
    - name: Install WP-CLI i18n package
      run: wp package install wp-cli/i18n-command
      
    # 5. Gerar arquivo .pot
    - name: Generate POT file
      run: |
        wp i18n make-pot . languages/price-from-sheet-woocommerce.pot \
          --domain=price-from-sheet-woocommerce \
          --package-name="Price From Sheet | WooCommerce" \
          --headers='{"Report-Msgid-Bugs-To":"https://wordpress.org/support/plugin/price-from-sheet-woocommerce","Last-Translator":"Guilherme Mandeli <gmandeli@hooma.com.br>"}'
          
    # 6. Verificar se houve mudanças
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    # 7. Commit e push das mudanças (se houver)
    - name: Commit POT file
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add languages/price-from-sheet-woocommerce.pot
        git commit -m "Update POT translation file [skip ci]"
        git push